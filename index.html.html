<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" flex justify-center content-center">
  <!-- 
  CODE HERE:

  "Make a TODO app with the ability to add, edit, and delete items.
  Focus on functionality, not beauty."
-->
  <div id="container" class="max-w-screen-md">
    <h1
      class="text-center mb-4 text-4xl font-extrabold text-gray-900 text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">
      ToDoList</h1>
    <div class="pb-4 flex justify-between content-center">
      <input
        class="border-blue-300 border-2 rounded-lg mr-4 pl-[14px] placeholder:italic placeholder:text-slate-400 focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
        id="task-input" type="text" autocomplete="off" placeholder="Enter a new task">
      <button id="task-bnt"
        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-36"
        data-ripple-light="true">+ Add New
        Task</button>
    </div>
    <div class="pb-4 flex justify-between content-center">
      <input class="border-blue-300 border-2 rounded-lg mr-4 pl-[14px] placeholder:italic placeholder:text-slate-400"
        id="search-input" type="text" type="text" autocomplete="off" placeholder="Search task">
      <button id="search-btn"
        class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 shadow-lg shadow-teal-500/50 dark:shadow-lg dark:shadow-teal-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 w-36">Search
        Task</button>
    </div>
    <div class="text-center">
      <button id="reset-bnt"
        class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Reset</button>
    </div>
    <ul id="task-list" class="flex-col justify-between mt-14">

    </ul>

  </div>

  <script src="./app.js"></script>
</body>

</html>
